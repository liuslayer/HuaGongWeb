#parse("Admin/Head.htm")
<p>
    <a href="ProductCategoryEdit.ashx?Action=AddNew">新增产分类品</a>
</p>
<table>
    <thead>
        <tr>
            <td>
                编辑
            </td>
            <td>
                删除
            </td>
            <td>
                名称
            </td>
        </tr>
    </thead>
    <tbody>
        #foreach($p in $Model.ProductCategories)
        <tr>
            <td>
                <a href="ProductCategoryEdit.ashx?Action=Edit&Id=$p.Id">编辑</a>

            <td>
                <a href="ProductCategoryEdit.ashx?Action=Delete&Id=$p.Id">删除</a>
            </td>
            <td>
                $p.Name
            </td>
        </tr>
        #end
    </tbody>
</table>
<p>
    #foreach($page in $Model.PageData) <a href="$page.Href">$page.Title</a> #end
</p>
