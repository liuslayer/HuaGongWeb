#parse("Admin/Head.htm")
<form method="post" action="ProductCategoryEdit.ashx">
    <input type="hidden" name="IsPostback" value="true" />
    <input type="hidden" name="Action" value="$Model.Action" />
    #if($Model.Action=="Edit")
    <input type="hidden" name="Id" value="$Model.ProductCategory.Id" />
    #end
    <p>
        名称:<input type="text" name="Name" value="$Model.ProductCategory.Name" />
    </p>
    <p><input type="submit" value="保存" /></p>
</form>
#parse("Admin/Foot.htm")
